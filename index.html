<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- moje zalozenia -->
    <!-- kolor glowny - #0D1A2D
    kolor karty - #15273F
    kolor naglowka - #FCFFFF
    kolor tekstu pod naglowkiem - #9BB0CB
    kolor ceny - #34DCDF -->

    <!-- dolaczam bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- dolaczam style -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- czcionki -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Equilibrium #3429 Our Equilibrium collection promotes balance and calm.
    0.041 ETH 3 days left Creation of Jules Wyvern

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <img src="/design/desktop-design.jpg" alt="" /> -->

    <!-- tu zaczynam -->
    <div id="karta">
      <img src="./images/image-equilibrium.jpg" alt="" />
      <p class="title">Equilibrium #3429</p>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="div-price left">
        <p class="price">
          <img class="eth" src="./images/icon-ethereum.svg" alt="" /> 0.041ETH
        </p>
      </div>
      <div class="div-price right">
        <p class="days">
          <img class="clock" src="/images/icon-clock.svg" alt="" /> 3 days left
        </p>
      </div>

      <hr />
      <img class="avatar" src="./images/image-avatar.png" alt="" />
      <p class="author">Creation of <span>Jules Wyvern </span></p>
    </div>
  </body>
</html>
